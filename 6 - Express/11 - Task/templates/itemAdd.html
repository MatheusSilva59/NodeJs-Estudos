<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a new item</title>
</head>
<body>
    <h1>New Item:</h1>
    <form action="/item/save" method="post">
        <div>
            <input type="text" name="name" placeholder="Type the item name: ">
        </div>
        <div>
            <input type="number" name="price" placeholder="Type the item price: ">
        </div>
        <input type="submit" value="Add">
    </form>
</body>
</html>
